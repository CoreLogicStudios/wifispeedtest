<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedCheck Pro - WiFi Speed Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .speed-test-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .speed-gauge {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 0 auto 30px;
        }

        .gauge-bg {
            width: 100%;
            height: 100%;
            border-radius: 150px 150px 0 0;
            background: conic-gradient(from 180deg, 
                #ff4757 0deg, 
                #ffa502 60deg, 
                #2ed573 120deg, 
                #1e90ff 180deg);
            position: relative;
            overflow: hidden;
        }

        .gauge-bg::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: -10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 130px 130px 0 0;
        }

        .gauge-needle {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform-origin: bottom center;
            width: 4px;
            height: 140px;
            background: white;
            transform: translateX(-50%) rotate(-90deg);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .gauge-center {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .speed-display {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .speed-unit {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .test-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }

        .test-button:active {
            transform: translateY(0);
        }

        .test-button:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .test-status {
            font-size: 1.1rem;
            margin-bottom: 20px;
            opacity: 0.9;
            min-height: 1.5rem;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-title {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .result-unit {
            font-size: 1rem;
            opacity: 0.7;
        }

        .server-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .server-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #4ecdc4;
        }

        .server-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .speed-gauge {
                width: 250px;
                height: 160px;
            }
            
            .speed-display {
                font-size: 2.5rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">SpeedCheck Pro</div>
            <div class="subtitle">Test your internet connection speed</div>
        </div>

        <div class="speed-test-card">
            <div class="speed-gauge">
                <div class="gauge-bg"></div>
                <div class="gauge-needle" id="gaugeNeedle"></div>
                <div class="gauge-center"></div>
            </div>

            <div class="speed-display" id="speedDisplay">0</div>
            <div class="speed-unit">Mbps</div>

            <div class="test-status" id="testStatus">Click the button below to start your speed test</div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <button class="test-button" id="testButton" onclick="startSpeedTest()">
                Start Test
            </button>

            <div class="results-grid" id="resultsGrid" style="display: none;">
                <div class="result-card">
                    <div class="result-title">Download</div>
                    <div class="result-value" id="downloadResult">0</div>
                    <div class="result-unit">Mbps</div>
                </div>
                <div class="result-card">
                    <div class="result-title">Upload</div>
                    <div class="result-value" id="uploadResult">0</div>
                    <div class="result-unit">Mbps</div>
                </div>
                <div class="result-card">
                    <div class="result-title">Ping</div>
                    <div class="result-value" id="pingResult">0</div>
                    <div class="result-unit">ms</div>
                </div>
                <div class="result-card">
                    <div class="result-title">Jitter</div>
                    <div class="result-value" id="jitterResult">0</div>
                    <div class="result-unit">ms</div>
                </div>
            </div>
        </div>

        <div class="server-info">
            <div class="server-title">Test Server Information</div>
            <div class="server-details">
                <div><strong>Server:</strong> <span id="serverName">Railway Cloud</span></div>
                <div><strong>Location:</strong> <span id="serverLocation">Detecting...</span></div>
                <div><strong>Your IP:</strong> <span id="userIP">Detecting...</span></div>
                <div><strong>ISP:</strong> <span id="userISP">Detecting...</span></div>
            </div>
        </div>
    </div>

    <script>
        class SpeedTest {
            constructor() {
                this.isRunning = false;
                this.baseUrl = window.location.origin;
                this.results = {
                    download: 0,
                    upload: 0,
                    ping: 0,
                    jitter: 0
                };
                this.init();
            }

            async init() {
                console.log('Initializing speed test...');
                await this.detectUserInfo();
                await this.checkServerHealth();
            }

            async checkServerHealth() {
                try {
                    console.log('Checking server health...');
                    const response = await fetch(`${this.baseUrl}/health`);
                    const data = await response.json();
                    console.log('Server health:', data);
                    
                    if (data.status === 'healthy') {
                        console.log('‚úÖ Server is healthy and ready');
                    }
                } catch (error) {
                    console.warn('‚ö†Ô∏è Server health check failed:', error);
                }
            }

            async detectUserInfo() {
                try {
                    console.log('Detecting user info...');
                    const response = await fetch('https://ipapi.co/json/');
                    const data = await response.json();
                    
                    document.getElementById('userIP').textContent = data.ip || 'Unknown';
                    document.getElementById('userISP').textContent = data.org || 'Unknown';
                    document.getElementById('serverLocation').textContent = 
                        `${data.city}, ${data.region}` || 'Unknown';
                        
                    console.log('User info detected:', data);
                } catch (error) {
                    console.log('Could not fetch IP info:', error);
                    document.getElementById('userIP').textContent = 'Unknown';
                    document.getElementById('userISP').textContent = 'Unknown';
                    document.getElementById('serverLocation').textContent = 'Unknown';
                }
            }

            updateGauge(speed) {
                const needle = document.getElementById('gaugeNeedle');
                const maxSpeed = 1000; // Max speed for gauge
                const angle = Math.min((speed / maxSpeed) * 180, 180) - 90;
                needle.style.transform = `translateX(-50%) rotate(${angle}deg)`;
            }

            updateProgress(percent) {
                document.getElementById('progressFill').style.width = percent + '%';
            }

            updateStatus(message) {
                document.getElementById('testStatus').textContent = message;
                console.log('Status:', message);
            }

            updateSpeedDisplay(speed) {
                document.getElementById('speedDisplay').textContent = speed.toFixed(1);
            }

            async measureLatency() {
                console.log('Starting latency measurement...');
                const measurements = [];
                
                for (let i = 0; i < 5; i++) {
                    const start = performance.now();
                    try {
                        const response = await fetch(`${this.baseUrl}/api/ping`, { 
                            method: 'GET',
                            cache: 'no-cache'
                        });
                        const end = performance.now();
                        
                        if (response.ok) {
                            const latency = end - start;
                            measurements.push(latency);
                            console.log(`Ping ${i + 1}: ${latency.toFixed(1)}ms`);
                        }
                    } catch (error) {
                        console.log('Ping test error:', error);
                        measurements.push(100); // Fallback
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                const avgPing = measurements.reduce((a, b) => a + b, 0) / measurements.length;
                const jitter = measurements.length > 1 ? 
                    Math.max(...measurements) - Math.min(...measurements) : 0;
                
                console.log(`Average ping: ${avgPing.toFixed(1)}ms, Jitter: ${jitter.toFixed(1)}ms`);
                return { ping: avgPing, jitter: jitter };
            }

            async measureDownloadSpeed() {
                console.log('Starting download speed test...');
                const fileSizes = [1, 5, 10, 25]; // MB - Railway can handle larger files
                let totalSpeed = 0;
                let tests = 0;

                for (const size of fileSizes) {
                    try {
                        console.log(`Testing download: ${size}MB...`);
                        const url = `${this.baseUrl}/api/download?size=${size}MB`;
                        const start = performance.now();
                        
                        const response = await fetch(url, {
                            cache: 'no-cache'
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        const blob = await response.blob();
                        const end = performance.now();
                        
                        const duration = (end - start) / 1000;
                        const speedMbps = (blob.size * 8) / (duration * 1000000);
                        
                        console.log(`${size}MB download: ${speedMbps.toFixed(1)} Mbps (${duration.toFixed(1)}s)`);
                        
                        totalSpeed += speedMbps;
                        tests++;
                        
                        this.updateSpeedDisplay(speedMbps);
                        this.updateGauge(speedMbps);
                        
                        await new Promise(resolve => setTimeout(resolve, 500));
                        
                    } catch (error) {
                        console.log(`Download test failed for ${size}MB:`, error);
                    }
                }

                const avgSpeed = tests > 0 ? totalSpeed / tests : 0;
                console.log(`Average download speed: ${avgSpeed.toFixed(1)} Mbps`);
                return avgSpeed;
            }

            async measureUploadSpeed() {
                console.log('Starting upload speed test...');
                const testSizes = [0.1, 0.25, 0.5]; // Much smaller sizes: 100KB, 250KB, 500KB
                let totalSpeed = 0;
                let tests = 0;

                for (let i = 0; i < testSizes.length; i++) {
                    const sizeMB = testSizes[i];
                    try {
                        this.updateStatus(`Testing upload speed... (${i + 1}/${testSizes.length})`);
                        console.log(`Testing upload: ${sizeMB}MB...`);
                        
                        // Create very small test data to avoid memory issues
                        const bytes = Math.floor(sizeMB * 1024 * 1024);
                        const testData = 'A'.repeat(bytes); // Simple string, much more efficient
                        
                        const start = performance.now();
                        
                        const response = await fetch(`${this.baseUrl}/api/upload`, {
                            method: 'POST',
                            body: testData,
                            headers: {
                                'Content-Type': 'text/plain',
                                'Content-Length': testData.length.toString()
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        const result = await response.json();
                        const end = performance.now();
                        
                        const duration = (end - start) / 1000;
                        const speedMbps = (testData.length * 8) / (duration * 1000000);
                        
                        console.log(`${sizeMB}MB upload: ${speedMbps.toFixed(1)} Mbps`);
                        
                        totalSpeed += speedMbps;
                        tests++;
                        
                        this.updateSpeedDisplay(speedMbps);
                        this.updateGauge(speedMbps);
                        
                        // Very short delay
                        await new Promise(resolve => setTimeout(resolve, 50));
                        
                    } catch (error) {
                        console.log(`Upload test failed for ${sizeMB}MB:`, error);
                    }
                }

                // If all tests failed, estimate based on download
                if (tests === 0) {
                    console.log('All upload tests failed, estimating...');
                    if (this.results.download > 0) {
                        const estimatedSpeed = this.results.download * 0.7; // Conservative estimate
                        console.log(`Using estimated upload speed: ${estimatedSpeed.toFixed(1)} Mbps`);
                        this.updateSpeedDisplay(estimatedSpeed);
                        this.updateGauge(estimatedSpeed);
                        return estimatedSpeed;
                    }
                    return 0;
                }

                const avgSpeed = totalSpeed / tests;
                console.log(`Average upload speed: ${avgSpeed.toFixed(1)} Mbps`);
                return avgSpeed;
            }

            // Remove the chunked upload method since we're not using it
            // performChunkedUpload method deleted

            async runTest() {
                if (this.isRunning) return;
                
                console.log('üöÄ Starting speed test...');
                this.isRunning = true;
                const button = document.getElementById('testButton');
                button.disabled = true;
                button.textContent = 'Testing...';
                button.classList.add('pulse');

                try {
                    this.updateSpeedDisplay(0);
                    this.updateGauge(0);
                    this.updateProgress(0);
                    document.getElementById('resultsGrid').style.display = 'none';

                    // Test latency
                    this.updateStatus('Measuring latency...');
                    this.updateProgress(10);
                    const latency = await this.measureLatency();
                    this.results.ping = latency.ping;
                    this.results.jitter = latency.jitter;

                    // Test download speed
                    this.updateStatus('Testing download speed...');
                    this.updateProgress(30);
                    this.results.download = await this.measureDownloadSpeed();
                    this.updateProgress(70);

                    // Test upload speed
                    this.updateStatus('Testing upload speed...');
                    this.updateProgress(70);
                    
                    // Add more detailed status updates for upload
                    this.results.upload = await this.measureUploadSpeed();
                    this.updateProgress(100);

                    this.displayResults();
                    this.updateStatus('Test completed successfully!');
                    console.log('‚úÖ Speed test completed!', this.results);

                } catch (error) {
                    console.error('‚ùå Speed test error:', error);
                    this.updateStatus('Test failed. Please check your connection and try again.');
                } finally {
                    this.isRunning = false;
                    button.disabled = false;
                    button.textContent = 'Start Test';
                    button.classList.remove('pulse');
                }
            }

            displayResults() {
                document.getElementById('downloadResult').textContent = this.results.download.toFixed(1);
                document.getElementById('uploadResult').textContent = this.results.upload.toFixed(1);
                document.getElementById('pingResult').textContent = this.results.ping.toFixed(0);
                document.getElementById('jitterResult').textContent = this.results.jitter.toFixed(1);
                
                document.getElementById('resultsGrid').style.display = 'grid';
                
                this.updateSpeedDisplay(this.results.download);
                this.updateGauge(this.results.download);
            }
        }

        // Initialize speed test when page loads
        const speedTest = new SpeedTest();

        function startSpeedTest() {
            speedTest.runTest();
        }

        // Log when page is ready
        console.log('üåê SpeedCheck Pro initialized');
    </script>
</body>
</html>
